<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col>
        <ion-img src="https://images.vexels.com/media/users/3/139567/isolated/preview/582aca4000ab46231333a1df893c947e-apple-logo-by-vexels.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col>
        <div align="center">
          <div class="login">
              <ion-list>
                <ion-item>
                  <ion-label><ion-icon name="person"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="Username"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label><ion-icon name="lock" md="md-lock"></ion-icon></ion-label>
                  <ion-input type="password" placeholder="Password"></ion-input>
                </ion-item>
              </ion-list>
              <button ion-button color="secondary" (click) = "login()" round>Login</button>
          </div>
          <p>
            <a href="javascript:void(0)" [navPush] = "forgotPassword">Forgot Password?</a>
          </p>
          <p>
            <a href="javascript:void(0)" [navPush] = "registered">Create a new account.</a>
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
